<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lankan Premier League</title>

    <link rel="stylesheet" href="styles/latestResults.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/71e9b0d6d5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id = "heading">
        <h1>LATEST RESULTS</h1>
        <h2>SEMI FINALS</h2>
    </div>

    <div class="contentArea">
        <div class="kandy">
            <img src="images/Team Logos/KandyTuskers_Logo.jpg" alt="KandyTuskers_Logo" width="200" height="200">
        </div>

        <div>
            <div class="kandyScore">
                <p id="kandyScoreLine1">KANDY</p>
                <p id="kandyScoreLine2">TUSKERS</p>
                <p id="kandyScoreLine3">100/5</p>
            </div>
            <div class="vs">
                <ul id="vs">VS</ul>
            </div>
            <div id="dabullaScore">
                <p id="dabullaScoreLine1">BADULLA</p>
                <p id="dabullaScoreLine2">HAWKS</p>
                <p id="dabullaScoreLine3">120/9</p>
            </div>

            <div>
            <hr>
            <div>
                <p id="winningResults">Dabulla Hawks won by 20 runs</p>
            </div>
            </div>

        </div>

        <div class="dabulla">
            <img src="images/Team Logos/DabullaHawks_Logo.jpg" alt="DabullaHawks_Logo" width="200" height="200">
        </div>
      </div>

    
</body>
</html>
