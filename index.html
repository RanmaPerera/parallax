<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lankan Premier League</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/latestResults.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/71e9b0d6d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div id="headerLplUpper">

            <img id="getTicketsIcon" src="images/ticket_icon.svg" alt="tickets on fire">
            <div id="headerGetTickets">
                <p>GET TICKETS</p>
            </div>



            <div id="headerTeams">
                <p>Galle Gladiators vs Colombo Kings</p>
            </div>

            <div id="headerLiveBtnDiv">
                <button id="liveBtn"><span>LIVE</span></button>
            </div>


        </div>

        <div id="headerLplLower">

            <div id="headerNavbar">
                <div id="leftNavbar">
                    <div class="headerNavBarBtn">MATCHES</div>
                    <div class="headerNavBarBtn navBtn">VIDEOS</div>
                    <div class="headerNavBarBtn navBtn">TRENDING</div>
                </div>

                <div id="logoLplDiv">
                    <img id="logoLpl" src="images/logo.png" alt="lpl logo">
                </div>

                <div id="rightNavbar">
                    <div class="headerNavBarBtn">STATS</div>
                    <div class="headerNavBarBtn navBtn">FANTACY</div>
                    <div class="headerNavBarBtn navBtn">TEAMS</div>
                    <div class="headerNavBarBtn navBtn">NEWS</div>
                    <div class="headerNavBarBtn navBtn">MORE</div>
                </div>
            </div>

            <div id="headerRightSection">
                <div id="headerRightSectionDate">JAN 16, 2021 IST</div>
                <div id="headerRightSectionText">LATEST MATCH</div>
                <div id="headerRightSectionTeams">COLOMBO KINGS vs KANDY TUSKERS</div>
                <div id="headerRightSectionBtnReport"><button id="btnWatchReport">Watch Report</button></div>

            </div>
        </div>

    </div>

    <div id="latestResults">
        <div id="finalResultText">LATEST RESULT</div>
        <div id="matchType">SEMI FINALS</div>

    </div>


    <div id="latestResultContent">

        <div id="latestResultTeam1">
            <img class="latestResultTeamLogo" src="images/Team Logos/KandyTuskers_Logo.jpg" alt="KandyTuskers_Logo">
        </div>

        <div id="latestResultTextContent">

            <div id="latestResultTeam1Score">
                <div class="latestResultTeamScoreLine1">KANDY</div>
                <div class="latestResultTeamScoreLine2">TUSKERS</div>
                <div class="latestResultTeamScoreLine3">100/5</div>
            </div>

            <div id="latestResultVs">VS</div>

            <div id="latestResultTeam2Score">
                <div id="latestResultTeam2ScoreLine1" class="latestResultTeamScoreLine1">BADULLA</div>
                <div id="latestResultTeam2ScoreLine2" class="latestResultTeamScoreLine2">HAWKS</div>
                <div id="latestResultTeam2ScoreLine3" class="latestResultTeamScoreLine3">120/9</div>
            </div>

            <div id="winningResults">
                <hr>
                Dabulla Hawks won by 20 runs
            </div>

        </div>

        <div id="latestResultTeam2">
            <img class="latestResultTeamLogo" src="images/Team Logos/DabullaHawks_Logo.jpg" alt="DabullaHawks_Logo">
        </div>

    </div>

</body>

</html>
